<div class="header">

    <div class="col-md-4">
      <img id="worldlogo" [attr.src]="server+'icones/'+world.logo" />
      <span id="worldname">{{world.name}}</span>
    </div>
    <div class="col-md-4" id="money">
     <span><span [innerHTML]="world.money | bigvalue" class="money"></span> â‚¬ </span>
    </div>
    <div class="col-md-4">Buy+ID</div>
