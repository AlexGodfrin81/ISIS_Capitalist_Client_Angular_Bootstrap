<div class="products">
    <img id="productlogo" (click)="startFabrication()" [attr.src]="server+'icones/'+product?.logo" />
    <p>{{ this.product.name }}</p>
</div>
<mat-progress-bar class="progressbar" [value]="progressbarvalue" #bar >
    <span class="qtLabel">{{product.quantite}}</span>
</mat-progress-bar>
